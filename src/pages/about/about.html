<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note)">
      <ion-item>
        <ion-icon name="ionic" item-start></ion-icon>
        {{ note.title }}
      </ion-item>
    </button>  
  </ion-list>
</ion-content>
